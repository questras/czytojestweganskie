{% extends 'base.html' %}

{% block content %}
    <h1>{{ product.name }}</h1>

    <h2>
        {% if product.is_vegan %}
            Vegan!
        {% else %}
            Not vegan!
        {% endif %}
    </h2>

    {% for ingredient in product.ingredients.all %}
        <p>{{ ingredient }}</p>
    {% endfor %}
{% endblock %}
