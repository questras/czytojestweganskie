{% extends 'base.html' %}

{% block content %}
    <div style="display: flex;">
        <img width="30%" height="30%" src="{{ product.image.url }}">
        <h1>{{ product.name }}</h1>
    </div>

    <h2>
        {% if product.is_vegan %}
            Vegan!
        {% else %}
            Not vegan!
        {% endif %}
    </h2>

    {% for ingredient in product.ingredients.all %}
        <p>{{ ingredient }}</p>
    {% endfor %}
{% endblock %}
